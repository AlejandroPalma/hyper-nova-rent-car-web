<form (ngSubmit)="false"
    [formGroup]="createForm">

    <div class="row justify-content-md-center">

        <div class="col-md-4">

            <div class="create-car__avatar mb-2"
                (click)="file.click()"
                [ngClass]="{ 'create-car__no-border': image }">

                <mat-icon class="create-car__icon-image"
                    fontSet="fa"
                    fontIcon="fa-camera"
                    *ngIf="!image"></mat-icon>

                <img [src]="image"
                    class="create-car__image"
                    *ngIf="image" />

            </div>

        </div>

        <input type="file"
            accept="image/*"
            #file
            [hidden]="true"
            (change)="changeListener($event)">

    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <mat-form-field class="create-input">
                <input matInput
                    placeholder="Modelo del Vehiculo"
                    formControlName="model"
                    required>
                <mat-error *ngIf="createForm.get('model').hasError('required')">
                    Requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <mat-form-field class="create-input">
                <input matInput
                    placeholder="AÃ±o del Vehiculo"
                    formControlName="year"
                    required>
                <mat-error *ngIf="createForm.get('year').hasError('required')">
                    Requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <mat-form-field class="create-input">
                <input matInput
                    placeholder="Placa del Vehiculo"
                    formControlName="enrollment"
                    required>
                <mat-error *ngIf="createForm.get('enrollment').hasError('required')">
                    Requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <mat-form-field class="create-input">
                <input matInput
                    placeholder="Color del Vehiculo"
                    formControlName="color"
                    required>
                <mat-error *ngIf="createForm.get('color').hasError('required')">
                    Requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <mat-form-field class="create-input">
                <input matInput
                    placeholder="Marca del Vehiculo"
                    formControlName="brand"
                    required>
                <mat-error *ngIf="createForm.get('brand').hasError('required')">
                    Requerido
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-md-center">

        <div class="col-md-2">

            <button class="btn btn-success create-car__button"
                (click)="onSubmit()">
                Guardar
            </button>

        </div>

    </div>

</form>
