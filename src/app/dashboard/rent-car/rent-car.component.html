<div class="container">

    <div class="row col-md-12"
        *ngIf="rentReponse">
        <div class="col-md-12 alert alert-success">
            Se ha hecho un reservacion con exito del vehiculo
        </div>
    </div>

    <div class="row align-items-start">

        <div class="col-md-6 createTable">

            <form (ngSubmit)="false"
                [formGroup]="rentCarForm">

                <div class="row text-center">

                    <div class="col-md-12">
                        <mat-form-field class="rent-car__form-field">
                            <input matInput
                                placeholder="Lugar de Retiro"
                                formControlName="retirementPlace"
                                required>
                            <mat-error *ngIf="rentCarForm.get('retirementPlace').hasError('required')">
                                Requerido
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row text-center">

                    <div class="col-md-12">
                        <mat-form-field class="rent-car__form-field">
                            <input matInput
                                placeholder="Hora de Retiro"
                                formControlName="retirementHour"
                                required>
                            <mat-error *ngIf="rentCarForm.get('retirementHour').hasError('required')">
                                Requerido
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row text-center">

                    <div class="col-md-12">

                        <mat-checkbox formControlName="sameRetirementPlace">Devolver en la misma sucursal de retiro
                        </mat-checkbox>
                    </div>

                </div>

                <div class="row text-center">

                    <div class="col-md-12">
                        <mat-form-field class="rent-car__form-field">
                            <input matInput
                                placeholder="Lugar de Devolucion"
                                formControlName="returnPlace"
                                required>
                            <mat-error *ngIf="rentCarForm.get('returnPlace').hasError('required')">
                                Requerido
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row text-center">

                    <div class="col-md-12">
                        <mat-form-field class="rent-car__form-field">
                            <input matInput
                                placeholder="Hora de Devolucion"
                                formControlName="returnHour"
                                required>
                            <mat-error *ngIf="rentCarForm.get('returnHour').hasError('required')">
                                Requerido
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-md-12 ">

                        <button class="btn btn-success"
                            (click)="onSubmit()">
                            Guardar
                        </button>
                    </div>

                </div>
            </form>
        </div>

        <div class="col-md-6"
            *ngIf="consultCar">

            <div class="row">

                <div class="col-md-12 rent__title text-center">
                    Informacion del vehiculo a rentar
                </div>

                <div class="col-md-12"
                    *ngIf="consultCar.image">

                    <img [src]="consultCar.image" class="consultCar"/>

                </div>

                <div class="col-md-12">

                    <strong>{{ consultCar.brand }}</strong>{{ consultCar.model }}

                </div>

                <div class="col-md-12">

                    {{ consultCar.enrollment }}

                </div>

                <div class="col-md-12">

                    {{ consultCar.color }}

                </div>

                <div class="col-md-12">

                    {{ consultCar.year }}

                </div>

            </div>
        </div>

    </div>

</div>
